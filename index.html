<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-bar">
        Welcome To Tic Tac Toe!
    </nav>

    <!-- game -->
    <div class="game-container flex">
        <div class="tictactoe">
            <div class="box br-top-none br-left-none" style="border-radius: 10px 0 0 0;" value="" id="box-1"><span></span></div>
            <div class="box br-top-none" value="x" id="box-2"><span></span></div>
            <div class="box br-top-none br-right-none" style="border-radius: 0 10px 0 0;" value="" id="box-3"><span></span>
            </div>
            <div class="box br-left-none" value="" id="box-4"><span></span></div>
            <div class="box " value="" id="box-5"><span></span></div>
            <div class="box br-right-none" value="" id="box-6"><span></span></div>
            <div class="box br-left-none br-bottom-none" style="border-radius: 0 0 0 10px;" value="" id="box-7"><span></span>
            </div>
            <div class="box br-bottom-none" value="" id="box-8"><span></span></div>
            <div class="box br-right-none br-bottom-none" style="border-radius: 0 0 10px 0;" value="" id="box-9"><span></span>
            </div>
        </div>
        <div class="position">
            <p>स्वागत करते हैं आपका इस उम्दा खेल में !</p>
            <div class="buttons">
                <span class="info pointer">Turn of X</span>
                <div class="reset pointer">Reset</div>
            </div>
            <img src="./images/excited.gif" alt="" class="win-gif">
        </div>
    </div>

</body>

<script src="./script.js"></script>
</html>
